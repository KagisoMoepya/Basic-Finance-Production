<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="shortcut icon" href="Icons/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/default_page.css">
    <link rel="stylesheet" href="Styles/access_page.css">
</head>
<body>

    <!-- Page Default Structure -->

    <!-- Logo -->
    <div id="logoWrapper">
        <img src="Icons/logo.svg" alt="" srcset="">

        <div id="logoTextWrapper">
            <h1>SMME Finance</h1>
            <h3>Bookkeeping made easy for Small, Medium and Micro Enterprises</h3>
        </div>

    </div>

    <!-- Side Bar -->
    <div id="side_bar_container">

        <div id="home_button" >
            <img src="Icons/Default Icons/Home Icon.svg" alt="">
        </div>

        <div class="expanded_view expand_only" id="expand_toggle_button" >
            <img id="toggle_picture" src="Icons/Default Icons/Expand-Collapse Icon.svg" alt="">
            <h3 id="toggle_text">Collapse</h3>
        </div>

        <div class="expanded_view" id="options_bar">

            <div class="side_bar_options" id="top_option">
                <img class="option_icon" src="Icons/Default Icons/About Icon.svg" alt="">
                <h3 class="option_text">About</h3>
            </div>

            <hr>

            <div class="side_bar_options">
                <img class="option_icon" src="Icons/Default Icons/Product Line Icon.svg" alt="">
                <h3 class="option_text">Pruduct Line</h3>
            </div>
           
            <hr>
 
            <div class="side_bar_options">
                <img class="option_icon" src="Icons/Default Icons/Sales Icon.svg" alt="">
                <h3 class="option_text">Sales</h3>
            </div>
           
            <hr>

            <div class="side_bar_options">
                <img class="option_icon" src="Icons/Default Icons/Customer Base Icon.svg" alt="">
                <h3 class="option_text">Customer Base</h3>
            </div>

            <hr>

            <div class="side_bar_options">
                <img class="option_icon" src="Icons/Default Icons/Profits Icon.svg" alt="">
                <h3 class="option_text">Profits</h3>
            </div>

            <hr>

            <div class="side_bar_options" id="bottom_option">
                <img class="option_icon" src="Icons/Default Icons/Sign-in-out Icon.svg" alt="">
                <h3 class="option_text">Log Out</h3>
            </div>

        </div>

    </div>

    <!-- Access Page Items -->

    <div id="access_container">

        <div id="access_selector_wrapper">

            <div id="register_selector" class="access_selector">
                <h3 id="registerSelectorText"><b>Register</b></h3>
            </div>
            <div id="login_selector" class="access_selector">
                <h3 id="loginSelectorText"><b>Login</b></h3>
            </div>

        </div>

        <form action="" id="register_form">

            <div class="input_wrapper">
                <input type="text" name="" id="" required>
                <label>Full Name</label>
            </div>

            <div class="input_wrapper">
                <input type="text" name="" id="" required>
                <label>Email Address</label>
            </div>

            <div class="input_wrapper">
                <input type="password" name="" id="" required>
                <label>Password</label>
            </div>

            <div class="input_wrapper">
                <input type="password" name="" id="" required>
                <label>Confirm Password</label>
            </div>

            <input type="submit" value="Register">

        </form>

        <form action="" id="login_form">


            <div class="input_wrapper">
                <input type="text" name="" id="" required>
                <label>Email Address</label>
            </div>

            <div class="input_wrapper">
                <input type="password" name="" id="" required>
                <label>Password</label>
            </div>

            <div id="forgot_password_button">
                <a href="#">Forgot Password</a>
            </div>


            <input id="submit_button" type="submit" value="Register">

        </form>

    </div>

    <!-- Contact Items -->

    <div id="contact_button">
        <img id="contact_pic" src="Icons/Default Icons/Contact Icon.svg" alt="">
    </div>


    <!-- Javascript Links -->
    <script src="Scripts/default.js"></script>
    <script src="Scripts/access_page.js"></script>

</body>
</html>
