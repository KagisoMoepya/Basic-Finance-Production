<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Options</title>
    <link rel="shortcut icon" href="Icons/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Styles/default_page.css">
    <link rel="stylesheet" href="Styles/deal_options.css">
    <script src="Scripts/default.js" defer></script>
    <script src="./Scripts/deal_options.js" defer></script>
</head>
<body>

    <!-- Page Default Structure -->

    <!-- Side Bar -->
    <div id="side_bar_container">

        <a href="index.html">
            <div id="home_button" >
                <img src="Icons/Default Icons/Home Icon.svg" alt="">
            </div>
        </a>

        <div class="expanded_view expand_only" id="expand_toggle_button" >
            <img id="toggle_picture" src="Icons/Default Icons/Expand-Collapse Icon.svg" alt="">
            <h3 id="toggle_text">Collapse</h3>
        </div>

        <div class="expanded_view" id="options_bar">

            <a class="sidebar_links" href="About Page.html">
                <div class="side_bar_options" id="top_option">
                    <img class="option_icon" src="Icons/Default Icons/About Icon.svg" alt="">
                    <h3 class="option_text">About</h3>
                </div>
            </a>

            <hr>

            <a class="sidebar_links sidebar_item_opacity" href="Product Line.html">
                <div class="side_bar_options">
                    <img class="option_icon" src="Icons/Default Icons/Product Line Icon.svg" alt="">
                    <h3 class="option_text">Pruduct Line</h3>
                </div>
            </a>
           
            <hr class="sidebar_item_opacity">
 
            <a class="sidebar_links sidebar_item_opacity" href="#">
                <div class="side_bar_options">
                    <img class="option_icon" src="Icons/Default Icons/Sales Icon.svg" alt="">
                    <h3 class="option_text">Sales</h3>
                </div>
            </a>
           
            <hr class="sidebar_item_opacity">

            <a class="sidebar_links sidebar_item_opacity" href="#">
                <div class="side_bar_options">
                    <img class="option_icon" src="Icons/Default Icons/Customer Base Icon.svg" alt="">
                    <h3 class="option_text">Customer Base</h3>
                </div>
            </a>

            <hr class="sidebar_item_opacity">

            <a class="sidebar_links sidebar_item_opacity" href="#">
                <div class="side_bar_options">
                    <img class="option_icon" src="Icons/Default Icons/Profits Icon.svg" alt="">
                    <h3 class="option_text">Profits</h3>
                </div>
            </a>

            <hr>

            <a class="sidebar_links" href="Access Page.html">
                <div class="side_bar_options" id="bottom_option">
                    <img class="option_icon" src="Icons/Default Icons/Sign-in-out Icon.svg" alt="">
                    <h3 class="option_text">Register / Login</h3>
                </div>
            </a>
        </div>
    </div>

    <!-- Product Line Page Items -->

    <div id="right_selectors_container">
        <div class="right_side_selectors">
            <img src="./Icons/Deal Options/rightSide_options.svg" alt="">
        </div>
    </div>

    <div id="deal_options_heading">
        <h1>Create New Deal</h1>
        <h2><u>Winter Socks</u></h2>
    </div>

    <form>
        <div class="new_deal_input_wrap">
            <input type="number" name="selling_price" id="selling_price" required>
            <label for="selling_price">Selling Price</label>
        </div>

        <div class="new_deal_input_wrap">
            <input type="number" name="deal_quantity" id="deal_quantity" required>
            <label for="deal_quantity">Deal Quantity</label>
        </div>

        <div id="return_and_add_wrapper">
            <div class="final_buttons" id="return_button">
                <a href="./Product Line.html">
                    <img src="Icons/Product Line Icons/Return.svg" alt="">
                    <h5>Back</h5>
                </a>
            </div>

            <div class="final_buttons" id="add_deal_button">
                <h5>+ Add Deal</h5>
            </div>
        </div>
    </form>

    <div id="existing_deals_container">
        <div id="deals_wrapper">
            <div class="existing_deal">
                <h5><u>R</u></h5>
                <h5>60</h5>
                <h5><u>Units</u></h5>
                <h5>1</h5>
                <div class="remove_deal">x</div>
            </div>
            <div class="existing_deal">
                <h5><u>R</u></h5>
                <h5>100</h5>
                <h5><u>Units</u></h5>
                <h5>2</h5>
                <div class="remove_deal">x</div>
            </div>
            <div class="existing_deal">
                <h5><u>R</u></h5>
                <h5>120</h5>
                <h5><u>Units</u></h5>
                <h5>3</h5>
                <div class="remove_deal">x</div>
            </div>
        </div>

        <div class="final_buttons" id="return_button_existing_deal">
            <a href="./Product Line.html">
                <img src="Icons/Product Line Icons/Return.svg" alt="">
                <h5>Back</h5>
            </a>
        </div>
    </div>

    <!-- Side Bar right for Deal Options-->

    <div id="right_sidebar_container">

        <div id="right_sidebar_head">
            <h4>Winter Socks</h4>
            <h6>50 Stock Items Remaining</h6>
        </div>

        <div id="right_side_options_wrapper">
            <div id="create_new_deal_selector" class="right_sidebar_options"><h4>Create New Deal</h4></div>
            <div class="right_sidebar_options"><h4>Existing Deals</h4></div>
        </div>
    </div>

    <!-- Contact Items -->

    <div id="contact_button">
        <img id="contact_pic" src="Icons/Default Icons/Contact Icon.svg" alt="">
    </div>
</body>
</html>
